
	<ngb-carousel *ngIf="populaProducts">
		<ng-template *ngFor="let item of populaProducts" ngbSlide>
			<div class="picsum-img-wrapper">
				<a routerLink="/details/{{item.id}}"><img class="product-header-img" src="{{item.image}}" alt="Random first slide" />
				</a>
			</div>
			<div class="carousel-caption">
				<h3>{{item.name}}</h3>
				<p>{{item.category}}</p>
			</div>
		</ng-template>
	</ngb-carousel>

	<div class="product-list-wrapper">
		<h1>Trending Products</h1>
		<div class="row">
		  <div class="col-sm-3" *ngFor="let item of trendyProducts">
			<div class="product-item">
			  <img class="product-item-img" src="{{item.image}}" alt="">
			  <div class="product-details">
				<h6 class="name-head">{{item.name}}</h6>
				<div class="product-price">
				  <h6>Price: Rs. {{item.price}}</h6>
				</div>
				<div class="product-color">
					<h6>Color: </h6>
					<div class="color-box" [ngStyle]="{'background-color': item.color}"></div>
				  </div>
			  </div>
			  <div class="product-footer">
				<a routerLink="/details/{{item.id}}">View Details</a>
				<a href="">Add to Cart</a>
			  </div>
			</div>
		  </div>
		</div>
	  </div>
