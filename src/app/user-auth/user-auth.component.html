<div class="user-auth">
    <div *ngIf="!showLogin" class="user-signup">
        <h1> User Sign Up</h1>
    <form #userSignUp="ngForm" class="common-form" (ngSubmit)="signUp(userSignUp.value)">
        <input
        type="text"
        class="form-input"
        placeholder="Enter User Name"
        name="name"
        ngModel
        />
        <input
        type="text"
        class="form-input"
        placeholder="Enter User Email"
        name="email"
        ngModel
        />
        <input
        type="password"
        class="form-input"
        placeholder="Enter User Password"
        name="password"
        ngModel
        />
        <button class="form-button">Sign Up</button>
        <p>Existing User? <a (click)="openLogin()">Login</a></p>
    </form>
    </div>
    <div *ngIf="showLogin" class="user-login">
        <h1> User Login</h1>
    <form #userLogin="ngForm" class="common-form" (ngSubmit)="login(userLogin.value)">
        <p class="error-p">{{authError}}</p>
        <input
        type="text"
        class="form-input"
        placeholder="Enter User Email"
        name="email"
        ngModel
        #email="ngModel"
        required
        email
        />
        <p class="invalid-input"><span *ngIf="email.invalid && email.touched">Please enter a valid email</span></p>
        <input
        type="password"
        class="form-input"
        placeholder="Enter User Password"
        name="password"
        ngModel
        #password="ngModel"
        required
        minlength="2"
        maxlength="20"
        />
        <p class="invalid-input"><span *ngIf="password.invalid && password.touched">Incorrect passoword</span></p>
        <button [disabled]="userLogin.invalid" class="form-button">Login</button>
        <p>New to Fashion Store? <a (click)="openSignUp()">Sign Up</a></p>
    </form>
    </div>
</div>
